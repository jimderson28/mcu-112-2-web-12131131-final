<div class="container">
  @for (product of products; track product.id) {
<app-product-card
[productName] = "product.name"
[authors] = "product.authors"
[company] = "product.company"
[imgUrl] = "product.imgUrl"
[price] = "product.price"
(cars)="cars.emit(product)"
(view)="view.emit(product)"
></app-product-card>
  }
</div>
