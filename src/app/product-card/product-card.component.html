<img [src]="imgUrl">
<div class="content">
  <strong class="FirstWord">{{ productName }}</strong>
</div>
<div>
  @for (author of authors; track author) {
    <span>{{ author }}</span>
    @if (!$last) {
      <span>、</span>
      }
  }
</div>
<div class="company">
<span>{{ company }}</span>
<span>{{ price | currency }}</span>
</div>
<div class="buttons">
<button type="button" (click)="view.emit()">明細</button>
<button type="button" class="edit" (click)="cars.emit()">加入購物車</button>
</div>
